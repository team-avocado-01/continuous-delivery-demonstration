version: 2.1

orbs:
  slack: circleci/slack@3.2.0

jobs:
  test-master:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/repo
    steps:

      - checkout

      - restore_cache: &restore-cache
          key: dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run: &dep-install
          name: Install Dependencies
          command: |
            sudo pip install pipenv
            pipenv install '-e .'

      - run: &logic-test
          name: Run Logic Tests (pytest)
          command: |
            mkdir test-reports
            pipenv run coverage run -m  --omit=/home/circleci/.local/* \
                                            pytest --junitxml=test-reports/junit.xml
            pipenv run coverage report
            pipenv run coverage html
            pipenv run coverage xml -o test-reports/cover.xml

      - run: &codestyle-test
          name: Check Codestyle Guidelines (pycodestyle)
          command: |
            pipenv run pycodestyle --ignore=E902 --max-line-length=100 *.py

      - save_cache: &save-cache
          key: dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "~/.local/share/virtualenvs/"

      - store_test_results: &store-results
          path: test-reports

      - store_artifacts: &store-artifacts
          path: test-reports

      - slack/status:
          fail_only: true

  test-feature:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/repo
    steps:

      - checkout

      - restore_cache: *restore-cache

      - run: *dep-install

      - save_cache: *save-cache

      - run: *logic-test

      - run: *codestyle-test

      - store_test_results: *store-results

      - store_artifacts: *store-artifacts

      - slack/status:
          success_message: Feature is ready to be reviewed

workflows:
  version: 2.1
  test-deploy:
    jobs:
      - test-master:    # Checks that the master branch is currently not broken
          filters:
            branches:
              only: master
      - test-feature:   # Checks if a feature will break master, when merged into it
          filters:
            branches:
              only: /feature/.*/
