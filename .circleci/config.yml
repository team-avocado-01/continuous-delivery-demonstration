version: 2.1

orbs:
  slack: circleci/slack@3.2.0

jobs:
  test-master:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/repo
    steps:

      - checkout

      - slack/notify:
          message: "Testing Master Branch"
          color: "#FFA500"

      - restore_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install Dependencies
          command: |
            sudo pip install pipenv
            pipenv install '-e .'

      - run:
          name: Run Logic Tests (pytest)
          command: |
            mkdir test-reports
            pipenv run coverage run -m  --omit=/home/circleci/.local/* \
                                            pytest --junitxml=test-reports/junit.xml
            pipenv run coverage report
            pipenv run coverage html
            pipenv run coverage xml -o test-reports/cover.xml

      - run:
          name: Check Codestyle Guidelines (pycodestyle)
          command: |
            pipenv run pycodestyle --ignore=E902 --max-line-length=100 *.py

      - save_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "~/.local/share/virtualenvs/"

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

      - slack/status

  test-feature:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/repo
    steps:

      - slack/notify:
          message: "Testing prospective feature..."
          color: "#FFA500"

      - checkout

      - restore_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install Dependencies
          command: |
            sudo pip install pipenv
            pipenv install '-e .'

      - save_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "~/.local/share/virtualenvs/"

      - run:
          name: Run Logic Tests (pytest)
          command: |
            git checkout master
            git pull
            git checkout test
            git pull
            git rebase -i master
            git checkout master
            git merge test
            mkdir test-reports
            pipenv run coverage run -m  --omit=/home/circleci/.local/* \
                                            pytest --junitxml=test-reports/junit.xml
            pipenv run coverage report
            pipenv run coverage html
            pipenv run coverage xml -o test-reports/cover.xml

      - run:
          name: Check Codestyle Guidelines (pycodestyle)
          command: |
            pipenv run pycodestyle --ignore=E902 --max-line-length=100 *.py

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

      - slack/status

workflows:
  version: 2.1
  test-deploy:
    jobs:
      - test-master:    # Checks that the master branch is currently not broken
          filters:
            branches:
              only: master
      - test-feature:   # Checks if a feature will break master, when merged into it
          filters:
            branches:
              only: /feature/.*/
